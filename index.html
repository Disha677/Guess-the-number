<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess The Random Number Between 1-100</h2>
            <img src="guess.png" alt="">

            <section class="eventSection">
                <p>Select the Difficulty</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy: 10 attempts</button>
                    <button onclick="hardMode()">Hard: 05 attempts</button>
                </div>
            </section>
        </div>

        <!-- next screen  -->
        <div id="gameArea">
           <div id="newGameButton">
            <button onclick="newGameBegin()">New Game</button>      <!-- hidden -->
           </div>

           <section>
            <h3 id="textOutput">Your Guess</h3>
            <input type="number" name="" id="inputBox" min="1" max="100" placeholder="Enter Your Number" onchange="compareGuess()">
            <!-- min-user isn't allowed to enter -ve numbers and also number greater than 100  -->
           </section>

           <section class="stats">
            <div class="info">
                <p>Number of previous attempts</p>
                <span id="attempts">0</span>
            </div>
            <div class="info">
                <p>Previous guesses</p>
                <span id="guesses">0</span>
            </div>
           </section>
        </div>
    </main>
</body>
</html>
